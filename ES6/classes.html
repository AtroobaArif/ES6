  class Rectangle {
    constructor(width, height) {
      this.width = width;
      this.height = height;
    }
    getArea() {
      return this.width * this.height;
    }
    getPerimeter() {
      return 2 * (this.width + this.height);
    }
  }

/// QUESTION 6 //////


class Circle {
    constructor(radius) {
      this.radius = radius;
    }
    getDiameter() {
      return 2 * this.radius;
    }
    getCircumference() {
      return 2 * Math.PI * this.radius;
    }
    getArea() {
      return Math.PI * this.radius ** 2;
    }
  }
  const circle1 = new Circle(5);
  console.log('Diameter:', circle1.getDiameter()); 
  console.log('Circumference:', circle1.getCircumference()); 
  console.log('Area:', circle1.getArea());

  console.log('Diameter:', circle2.getDiameter());

class Person1 {
    constructor(name, age) {

  class Student extends Person {

class Rectangle1 {
    constructor(width, height) {

    }
    getArea() {
      return this.width * this.height;
    }
    getPerimeter() {
      return 2 * (this.width + this.height);

  class Square extends Rectangle {
    constructor(side) {
      super(side, side);
    }
    getArea() {
      return this.width ** 2;
    }
    getPerimeter() {
      return 4 * this.width;
    }
  }

function Car(brand) {
    this.brand = brand;
    this.speed = 0;
  
    this.accelerate = function(value) {
      this.speed += value;
    };
  
    this.printSpeed = function() {
      console.log(`Current speed of ${this.brand} car: ${this.speed} km/h`);
    };
  }
  
  const myCar = new Car("Toyota");
  myCar.accelerate(30);
  myCar.printSpeed(); 
  
  myCar.accelerate(20);
  myCar.printSpeed();

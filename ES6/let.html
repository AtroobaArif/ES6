function sumOfSquares(numbers) {
    let sum = 0;
    for (let i = 0; i < numbers.length; i++) {
      const square = numbers[i] * numbers[i];
      sum += square;
    }
    return sum;
  }
  const numbersArray = [1, 2, 3, 4];
  console.log(sumOfSquares(numbersArray));
